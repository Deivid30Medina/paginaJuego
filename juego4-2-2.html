<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="juegos/LaberintoGame/laberinto2/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

  <main>
    <div class="classContainerMain">
      <img id="idImgRecargar" class="classImgRefrescar pulsate-bck" src="assets/imagenes/universales/refrescar.png" alt="Refrescar Pagina">

      <div class="classBtnsMovimeinto">
        <img data-src="37" src="assets/imagenes/retos/Mision4/btns/izquierda.png" class="classBtns classIzquierda classSvgBtn" alt="Boton izquierda">
        <div class="classContainerArribaAbajo">
          <img data-src="38" src="assets/imagenes/retos/Mision4/btns/arriba.png" class="classBtns classArriba classSvgBtn" alt="Boton Arriba">
          <img data-src="40" src="assets/imagenes/retos/Mision4/btns/abajo.png"   class="classBtns classAbajo classSvgBtn" alt="Boton Abajo">
        </div>
        <img data-src="39" src="assets/imagenes/retos/Mision4/btns/derecha.png"   class="classBtns classDerecha classSvgBtn" alt="Boton Derecha">
      </div>
      <p id="idTexto" class="classTexto">
        Ayúdanos a armar la gema del derecho de reproducción completando el laberinto. 
      </p>

      <div id="page">
        
        <div id="Message-Container">
          <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
            <p id="moves"></p>
            <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
          </div>
        </div>
    
        <br>
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect" style="display: none;">
                      <!-- facil:10, medio:15, dificil:25 y extremo: 38 -->
                      <option value="15">Medio</option>                                    
            </select>
          </div>
         <!--  <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" /> -->
        </div>
    
        <div id="view">
          <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
          </div>
        </div>
    
      </div>

      <object id="idSvgPersonaje" class="classPersonaje" data="assets/svg/retos/mision4/btns-flecha/derecha.svg" type="image/svg+xml" width="100%" height="100%" ></object>

    </div>

    <!-- ==== INICIO Temporizador ==== -->
    <div id="idContainerTemporizador" class="classTemporizadorPrincipal">
      <object id="idSvgTemporizadosvg" class="classTemporizadorsvg" data="assets/svg/Universales/temporizdor.svg" type="image/svg+xml" width="100%" height="100%" ></object>
      <p class="classPTemporizador" id="timer"></p>
      <div id="idTemproizador" class="classTemporizador">
          <div id="idWrapper" class="wrapper">
              <div id="idSpinner" class="pie spinner"></div>
              <div id="idFiller" class="pie filler"></div>
              <div id="idMask" class="mask"></div>
          </div>
      </div>
  </div>  
  <!-- ==== FIN Temporizador ==== --> 

  </main>
    <label style="display: none;" for="Labeltiempo">300</label>
    <label style="display: none;" for="LabelPaginaPerdio">juego4-2-1.html</label>

    <script>
        window.addEventListener('load', function() {      
           // Agregar un retraso de 3 segundos antes de ejecutar más código
          setTimeout(function() {      
            // Coloca aquí el resto de tu código que quieres ejecutar después del retraso.
            // Estilos relacionados con la lógica del juego
            var styles = [
              'css/temporizador-mision4-2-2.css'
            ];
      
            styles.forEach(function(styleSrc) {
              var link = document.createElement('link');
              link.rel = 'stylesheet';
              link.href = styleSrc;
              document.head.appendChild(link);
            });

          }, 2000);
        });
    </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="juegos/LaberintoGame/laberinto2/script.js"></script>
  <script type="module" src="js/agregarTiempoTemporizador.js"></script>
  <script src="js/recargarPagina.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
