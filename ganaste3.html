<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ganaste3.css">
    <title>Document</title>
</head>
<body>
    <main>
        <audio id="idAudioGanar" autoplay>
            <!-- Fuentes de audio en diferentes formatos -->
            <source src="assets/audios/positivo-y-negativo/audio-acierto.mp3" type="audio/mp3">
            <source src="ruta/al/archivo/de/audio1.ogg" type="audio/ogg">
            <source src="ruta/al/archivo/de/audio1.wav" type="audio/wav">
            <!-- Mensaje en caso de que el navegador no soporte ninguno de los formatos -->
            Tu navegador no soporta el elemento de audio.
        </audio>
         <audio id="idAudiopExplicacion">
            <!-- Fuentes de audio en diferentes formatos -->
            <source src="assets/audios/ganaste/Audio-Rafa.mp3" type="audio/mp3">
            <source src="ruta/al/archivo/de/audio1.ogg" type="audio/ogg">
            <source src="ruta/al/archivo/de/audio1.wav" type="audio/wav">
            <!-- Mensaje en caso de que el navegador no soporte ninguno de los formatos -->
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="classContainerMain">
            <div class="classCOntainerMarcador ">
                <object id="idSvgMarcador" class="classMarcador" data="assets/svg/retos/mision3/Gano/marcador_bueno.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            </div>
            <div class="classCOntainerBtnsAyuda">
                <object id="idSvgMusica" class="classSvgMusica classBtnInformativo" data="assets/svg/Universales/BotonesAyuda/Audios/4-audio_verde-derecho.svg" type="image/svg+xml" width="100%" height="100%" ></object>
                <img id="idImgRecargar" class="classImgRefrescar pulsate-bck" src="assets/imagenes/universales/refrescar.png" alt="Refrescar Pagina">
            </div>
            <img class="classRafa" src="assets/imagenes/retos/Mision3/Gano/rafa.webp" alt="Personaje Rafa">
            <div class="classContainerGema">
                <object id="idSvgGema" class="classSvgGema bounce-in-fwd" data="assets/svg/retos/mision3/Gano/gema_ganadora.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            </div>
            <div class="classContainerTexto">
                <object id="idSvgTexto" class="classSvgTexto" data="assets/svg/retos/mision3/Gano/explicacion_derecho.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            </div>
            <div class="classContainerbtn">
                <object id="idSvgMison2" data-src="mision4.html" class="classSvgMision2 classSvgContainer" data="assets/svg/Universales/menu_principal.svg" type="image/svg+xml" width="100%" height="100%" ></object>
                <object id="idSvgVideo2" data-src="video-mision4.html" class="classSvgVideo2 classSvgContainer" data="assets/svg/Universales/siguiente_mision.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            </div>
            
        </div>
    </main>
    <script>
        window.addEventListener('load', function() {      
          // Agregar un retraso de 3 segundos antes de ejecutar más código
          if (document.readyState === 'complete') {
                // Todos los recursos y elementos de la página se han cargado
                console.log("Se cargaron todos los recursos y elementos.");
            } else {
                // La página todavía se está cargando
                console.log("La página todavía se está cargando.");
            }
        });
    </script>
    <script src="js/cargarOtrasPaginas.js"></script>
    <script src="js/sonidoExplicacion.js"></script>
    <script src="js/recargarPagina.js"></script>
</body>
</html>
