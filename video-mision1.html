<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/video.css">
    <title>VIDEO-MISION1</title>
</head>
<body>
    <header class="classHeaderMiison1">
        <div class="classCOntainerHeader">
            <object id="idSvgMarcador" class="classMarcador" data="assets/svg/retos/apoyo/marcador-mision-2.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <object id="idSvgTitulo" class="classTitle" data="assets/svg/retos/apoyo/titulo.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
    </header>
    <main>
        <object id="idSvgReproducir" class="classSvgReproducir classSvgVideo" data="assets/svg/videosJuego/play.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        <div class="classContenedorInformacion">
            <video data-src="juego1.html" id="idVideo" class="classVideoInformativo" autoplay>
                <!-- Fuentes de video en diferentes formatos -->
                <source src="assets/video/Informativos/mision1/mision1.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                <source src="video.ogv" type="video/ogg">
                <!-- Mensaje en caso de que el navegador no soporte ninguno de los formatos -->
                Tu navegador no soporta el elemento de video.
            </video>
            <img id="idImgRecargar" class="classImgRefrescar pulsate-bck" src="assets/imagenes/universales/refrescar.png" alt="Refrescar Pagina">

        </div>
        <div class="classBtsnsAbajo">
            <div class="classOmiter">
                <a class="classEnlaceOmitir" href="juego1.html">
                    <img class="classBtnOmitirVideo" src="assets/svg/videosJuego/Omitor.svg" alt="Boton omitir video">
                </a>
            </div>
        </div>
    </main>
    <script>
        localStorage.setItem('entro', "true");
    </script>
    <script src="js/logicaVideo.js"></script>
    <script src="js/recargarPagina.js"></script>
</body>
</html>
