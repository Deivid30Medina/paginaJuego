<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="juegos/LaberintoGame/laberinto3/style.css">
</head>
<body>

  <main>
    <div class="classContainerMain">
      <div class="classBtnsMovimeinto">
        <object id="idSvgIzquierda" data-src="37" class="classBtns classIzquierda classSvgContainer" data="assets/svg/retos/mision4/btns-flecha/izquierda.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        <div class="classContainerArribaAbajo">
          <object id="idSvgArriba" data-src="38"  class="classBtns classArriba classSvgContainer" data="assets/svg/retos/mision4/btns-flecha/arriba.svg" type="image/svg+xml" width="100%" height="100%" ></object>
          <object id="idSvgAbajo" data-src="40" class="classBtns classAbajo classSvgContainer" data="assets/svg/retos/mision4/btns-flecha/abajo.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
        <object id="idSvgDerecha" data-src="39" class="classBtns classDerecha classSvgContainer" data="assets/svg/retos/mision4/btns-flecha/derecha.svg" type="image/svg+xml" width="100%" height="100%" ></object>
      </div>
      <p id="idTexto" class="classTexto">
        Ayúdanos a armar la gema del derecho de reproducción completando el laberinto. 
      </p>

      <div id="page">
        
        <div id="Message-Container">
          <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
            <p id="moves"></p>
            <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
          </div>
        </div>
    
        <br>
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect" style="display: none;">
                      <option value="10">Dificil</option>                                    
            </select>
          </div>
         <!--  <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" /> -->
        </div>
    
        <div id="view">
          <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
          </div>
        </div>
    
      </div>

      <object id="idSvgPersonaje" class="classPersonaje" data="assets/svg/retos/mision4/btns-flecha/derecha.svg" type="image/svg+xml" width="100%" height="100%" ></object>

    </div>

    <!-- ==== INICIO Temporizador ==== -->
    <div id="idContainerTemporizador" class="classTemporizadorPrincipal">
      <object id="idSvgTemporizadosvg" class="classTemporizadorsvg" data="assets/svg/Universales/temporizdor.svg" type="image/svg+xml" width="100%" height="100%" ></object>
      <p class="classPTemporizador" id="timer"></p>
      <div id="idTemproizador" class="classTemporizador">
          <div id="idWrapper" class="wrapper">
              <div id="idSpinner" class="pie spinner"></div>
              <div id="idFiller" class="pie filler"></div>
              <div id="idMask" class="mask"></div>
          </div>
      </div>
  </div>  
  <!-- ==== FIN Temporizador ==== --> 

  </main>
    <label style="display: none;" for="Labeltiempo">60</label>
    <label style="display: none;" for="LabelPaginaPerdio">juego4-3-1.html</label>

    <script>
        window.addEventListener('load', function() {      
           // Agregar un retraso de 3 segundos antes de ejecutar más código
          setTimeout(function() {      
            // Coloca aquí el resto de tu código que quieres ejecutar después del retraso.
            // Estilos relacionados con la lógica del juego
            var styles = [
              'css/temporizador-mision4-3-3.css'
            ];
      
            styles.forEach(function(styleSrc) {
              var link = document.createElement('link');
              link.rel = 'stylesheet';
              link.href = styleSrc;
              document.head.appendChild(link);
            });

          }, 2000);
        });
    </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="juegos/LaberintoGame/laberinto3/script.js"></script>
  <script type="module" src="js/agregarTiempoTemporizador.js"></script>

</body>
</html>
