<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juegos/OpcionMultiple/css/App.css">
    <link rel="stylesheet" href="juegos/OpcionMultiple/css/temporizador.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="classContainerHeader">
            <object id="idSvgPegunta" class="classSvgPregunta" data="assets/svg/Universales/BotonesAyuda/Pregunta/1-pregunta_verde.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <object id="idSvgMarcador" class="classMarcador" data="assets/svg/retos/mision1/Apoyo/marcador.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
    </header>
    <main>

        <div class="classContainerAudioQuestion">
            <object id="idSvgAudio1" class="classSvgAudio audio1" data="assets/svg/Universales/BotonesAyuda/Audios/3-audio_horizontal.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <object id="idSvgAudio2" class="classSvgAudio audio2" data="assets/svg/Universales/BotonesAyuda/Audios/3-audio_horizontal.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <object id="idSvgAudio3" class="classSvgAudio audio3" data="assets/svg/Universales/BotonesAyuda/Audios/3-audio_horizontal.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
        <div class="classContainerMain">
            <p class="classTituloPregunta">
                <strong>
                    ¿Qué  es el Derecho de reproducción?
                </strong>
                <br>
                (marca la opción que creas correcta)
            </p>
            <object id="idSvgTitulo" class="classTitulo" data="assets/svg/retos/mision1/Titulos/1-titulo.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <div class="classContainerQuetion question1">
                <img class="classLapiz" src="/assets/svg/retos/mision1/Apoyo/lapiz_1.svg" alt="Lapiz 1">
                <div class="classCOntenidoPregunta">
                    <button class="classBtnQuestion btn1" data-text-number="0"></button>
                    <P class="classTextQuestion" data-text-number="0">A</P>
                </div>
            </div>
            <div class="classContainerQuetion">
                <img class="classLapiz" src="/assets/svg/retos/mision1/Apoyo/lapiz_2.svg" alt="Lapiz 2">
                <div class="classCOntenidoPregunta">
                    <button class="classBtnQuestion" data-text-number="1"></button>
                    <P class="classTextQuestion" data-text-number="1">B</P>
                </div>
            </div>
            <div class="classContainerQuetion">
                <img class="classLapiz" src="/assets/svg/retos/mision1/Apoyo/lapiz_3.svg" alt="Lapiz 3">
                <div class="classCOntenidoPregunta">
                    <button class="classBtnQuestion" data-text-number="2"></button>
                    <P class="classTextQuestion" data-text-number="2">C</P>
                </div>
            </div>
            <object id="idSvgPersonaje" class="classPersonaje" data="assets/svg/retos/mision1/Personajes/miguel.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
        <div id="idContainerTemporizador" class="classTemporizadorPrincipal">
            <div id="idTemproizador" class="">
                <div id="idWrapper" class="wrapper">
                    <div id="idSpinner" class="pie spinner"></div>
                    <div id="idFiller" class="pie filler"></div>
                    <div id="idMask" class="mask"></div>
                </div>
                <p class="classPTemporizador" id="timer">00:00</p>
            </div>
            <!--<object id="svgObjectIconTemporizador" class="classSvgIconReloj" data="assets/svg/Cronometro-21.svg" type="image/svg+xml" width="100%" height="100%"></object>-->
        </div>
    </main>
    <footer></footer>
    <script src="juegos/OpcionMultiple/js/App.js" type="module"></script>
</body>
</html>
