<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/estilosPopup.css">
    <title>LIRA-Y-BONGÃ“-JUEGO</title>
</head>
<body class="classBodyIndex">
    <header>
        <h1 class="classImgIndex">
            <img class="classImgTitle" src="assets/imagenes/Inicio/Titulos/1-titulo.png" alt="">
        </h1>
    </header>
    <main>
        <!--============Inicio Popup============-->
        <div class="classContenedorPrincipalPopup" id="idPopupVentana">
            <div class="classContenedorBlanco">
                <div class="classEncabezadoPopup">
                    <h1 class="classTituloPoppup">Proximamente</h1>
                </div>
                <button id="idPopupClose" class="classBtnAtrasPoppup">Volver</button>
            </div>
        </div>
         <!--============Fin Popup============-->


        <!-- Agrega la etiqueta de audio con el atributo "autoplay" y "data-src" -->
        <audio id="idAudiopExplicacion" autoplay >
            <!-- Fuentes de audio en diferentes formatos -->
            <source src="/assets/audios/explicacion/inicio/inicio.mp3" type="audio/mp3">
            <source src="https://github.com/Deivid30Medina/paginaJuego/tree/main/assets/audios/explicacion/inicio/inicio.mp3" type="audio/mp3">
            <source src="ruta/al/archivo/de/audio1.ogg" type="audio/ogg">
            <source src="ruta/al/archivo/de/audio1.wav" type="audio/wav">
            <!-- Mensaje en caso de que el navegador no soporte ninguno de los formatos -->
            Tu navegador no soporta el elemento de audio.
        </audio>
        <div class="classCOntainerBtnsAyuda">
            <object id="idSvgMusica" class="classSvgMusica classBtnMusica" data="assets/svg/Universales/BotonesAyuda/Audios/1-audio-izquierdo.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            <object id="idSvgPegunta" class="classSvgPregunta classBtnPregunta" data="assets/svg/Universales/BotonesAyuda/Pregunta/2-pregunta_morado.svg" type="image/svg+xml" width="100%" height="100%" ></object>
        </div>
        <form class="classFormIndex" action="">
            <label class="classNombreLabel" for="">Dime tu nombre:</label>
            <input id="idNombreINput" class="classNombreInput" type="text">
            <div class="classContainerBtns">
                <object id="svgObjectJugar" data-src="retos.html"  class="classSvgContainer classBtnInicio" data="assets/svg/inicio/btn/jugar.svg" type="image/svg+xml" width="100%" height="100%" ></object>
                <object id="svgObjectHome"  class="classSvgContainer2 classBtnInicio" data="assets/svg/inicio/btn/Home.svg" type="image/svg+xml" width="100%" height="100%" ></object>
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="js/sonidoExplicacion.js"></script>
    <script src="js/mayusculas.js"></script>
    <script src="js/cargarOtrasPaginas.js" ></script>
    <script src="js/capturarNombre.js" ></script>
    <script src="js/logicaPopup.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
